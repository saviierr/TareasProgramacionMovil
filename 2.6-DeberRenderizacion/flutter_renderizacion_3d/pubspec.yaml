name: flutter_renderizacion_3d
description: Aplicación básica de Realidad Aumentada en Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  ar_flutter_plugin: ^0.7.3

  vector_math: ^2.1.4

  go_router: ^17.0.0

  provider: ^6.1.5

  # Persistencia simple
  shared_preferences: ^2.5.3

  image_picker: ^1.1.2
  google_mlkit_text_recognition: ^0.15.0
  model_viewer_plus: ^1.7.0 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  permission_handler: ^12.0.1
  permission_handler_android: ^13.0.1

flutter:
  uses-material-design: true